<header class="header">

            <img class="image" src="../iconos/guitar-icon.jpg" alt="">

</header>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <form id="formulario">
        <input class="controls" type="text" id="tipo" placeholder="Tipo de guitarra" required>
        <input class="controls" type="text" id="imagen" placeholder="Ingrese la imagen del producto " required>
        <input class="controls" type="text" id="color" placeholder="Ingrese el color del producto" required>
        <input class="controls" type="text" id="precio" placeholder="Precio de guitarra" required>
        <input class="botons" type="submit" value="INSERTAR VIDEO">
        <input id="boton" type="submit" value="LIMPIAR">
    </form>
    <footer class="parteFinal">
        <a href="https://www.instagram.com/18jenniferagudelo18/">
            <img class="image" src="./iconos/instagram.png" alt="">
        </a>
        </footer>
    </section>
<script src="../scripts/forms.js" type="module"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
